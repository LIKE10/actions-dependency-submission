name: Actions Dependency Submission
description:
  Submit GitHub Actions dependencies from workflows, composite actions, and
  callable workflows to the Dependency Submission API
author: Jesse Houwing

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: package
  color: blue

# Define your inputs here.
inputs:
  token:
    description:
      'GitHub token with contents:write permission for dependency submission'
    required: true
    default: ${{ github.token }}
  workflow-path:
    description: 'Path to the .github/workflows directory'
    required: false
    default: '.github/workflows'
  additional-paths:
    description:
      'Additional paths to scan for composite actions and callable workflows
      (comma-separated or newline-separated)'
    required: false
    default: ''

# Define your outputs here.
outputs:
  dependency-count:
    description: 'Number of dependencies submitted'

runs:
  using: node24
  main: dist/index.js
